<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StatsUp - Giriş Yap">
    <title>StatsUp - Giriş Yap</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Tailwind Konfigürasyonu -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neonGreen': '#39ff14',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

                #1e3a2f 75%, 
                #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .grid-overlay {
            background-image: 
                linear-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .data-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }
        
        .data-flow::before,
        .data-flow::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(57, 255, 20, 0.1) 10px,
                rgba(57, 255, 20, 0.1) 20px
            );
            animation: dataFlowAnimation 20s linear infinite;
        }
        
        .data-flow::after {
            animation-duration: 30s;
            animation-direction: reverse;
        }
        
        @keyframes dataFlowAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Glassmorphism Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* Input Focus Glow Effect */
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #39ff14;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3),
                        0 0 40px rgba(57, 255, 20, 0.1);
        }
        
        /* Login Button Glow */
        .glow-button {
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5),
                        0 0 40px rgba(57, 255, 20, 0.3),
                        0 0 60px rgba(57, 255, 20, 0.2);
            transition: all 0.3s ease;
        }
        
        .glow-button:hover {
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.8),
                        0 0 60px rgba(57, 255, 20, 0.5),
                        0 0 90px rgba(57, 255, 20, 0.3);
            transform: translateY(-2px);
        }
        
        /* Link Hover Effect */
        .link-hover {
            transition: all 0.3s ease;
        }
        
        .link-hover:hover {
            color: #39ff14;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-slate-900">
    
    <!-- Login Card Container -->
    <div class="w-full max-w-md mx-auto px-4">
        
        <!-- Login Card -->
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl">
            
            <!-- Ana Sayfaya Dön Link -->
            <div class="text-right mb-4">
                <a href="index.html" class="text-gray-400 hover:text-neonGreen transition-colors text-sm inline-flex items-center gap-2">
                    <i class="fa-solid fa-arrow-left"></i>
                    Ana Sayfaya Dön
                </a>
            </div>
            
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black">
                    <span class="text-white">Stats</span><span class="text-neonGreen">Up</span>
                </h1>
                <p class="text-gray-400 text-sm mt-2">Amatör Ruh, Profesyonel Analiz</p>
            </div>
            
            <!-- Error Message Box (Hidden by default) -->
            <div id="error-msg" class="hidden bg-red-500/10 border-2 border-red-500 text-red-500 px-4 py-3 rounded-lg mb-6 text-sm">
                <i class="fa-solid fa-circle-exclamation mr-2"></i>
                <span>Kullanıcı bulunamadı veya şifre hatalı!</span>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        E-posta
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-3 bg-slate-700 border-2 border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-neonGreen focus:ring-2 focus:ring-neonGreen/20 transition-all"
                        placeholder="ornek@gmail.com"
                    >
                </div>
                
                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Şifre
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-slate-700 border-2 border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-neonGreen focus:ring-2 focus:ring-neonGreen/20 transition-all"
                        placeholder="••••••••"
                    >
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-neonGreen text-slate-900 font-bold text-lg py-3 rounded-lg hover:bg-green-400 transition-all duration-300 shadow-lg hover:shadow-[0_0_20px_rgba(57,255,20,0.5)]"
                >
                    Giriş Yap
                </button>
                
            </form>
            
            <!-- Register Link -->
            <div class="mt-6 text-center">
                <span class="text-gray-400 text-sm">Hesabın yok mu?</span>
                <a href="register.html" class="text-neonGreen hover:text-green-400 text-sm font-semibold ml-2 transition-colors">
                    Kayıt Ol
                </a>
            </div>
            
        </div>
        
    </div>

    <!-- Form Submit Handler -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const errorText = errorMsg.querySelector('span');
            
            // Hata mesajını gizle
            errorMsg.classList.add('hidden');
            
            // localStorage'dan kayıtlı kullanıcı bilgisini al
            const storedUser = localStorage.getItem('statsup_user');
            
            // Senaryo 2: Kullanıcı kayıtlı değil veya localStorage boş
            if (!storedUser) {
                errorText.textContent = 'Hatalı e-posta veya şifre! Hesabınız yoksa kayıt olun.';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            // Kayıtlı kullanıcı bilgisini parse et
            const userData = JSON.parse(storedUser);
            
            // Senaryo 1: E-posta ve şifre eşleşiyor mu kontrol et
            if (userData.email === email && userData.password === password) {
                // Başarılı giriş
                localStorage.setItem('isLoggedIn', 'true');
                
                // Kullanıcıyı dashboard.html'e yönlendir
                window.location.href = 'dashboard.html';
            } else {
                // Senaryo 2: E-posta veya şifre hatalı
                errorText.textContent = 'Hatalı e-posta veya şifre! Hesabınız yoksa kayıt olun.';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
